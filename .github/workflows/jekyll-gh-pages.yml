name: Deploy Jekyll + Web App with GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job para construir o site estático
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Jekyll
        uses: actions/configure-pages@v5
      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./  # Diretório raiz onde está o Jekyll
          destination: ./_site
      - name: Upload artifact (site)
        uses: actions/upload-pages-artifact@v3

  # Job para deploy do site estático
  deploy_site:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_site
    steps:
      - name: Deploy site to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job para configurar o web app (com o chatbot GPT)
  build_web_app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          cd app
          npm install # ou outro comando para configurar seu app, dependendo da tecnologia usada
      - name: Build Web App
        run: |
          cd app
          npm run build # Ou outro comando para compilar/gerar os arquivos estáticos

  # Job para deploy do web app
  deploy_web_app:
    environment:
      name: web-app
      url: https://www.projetosuperslim.fitness # Endereço final do seu web app
    runs-on: ubuntu-latest
    needs: build_web_app
    steps:
      - name: Deploy web app to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Pode ser a branch onde deseja publicar
          folder: app/dist  # Pasta onde os arquivos de build ficam (ajuste conforme necessário)