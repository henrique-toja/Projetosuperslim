<style>
:root {
    --color-primary: #820ad1;
    --color-primary-light: #9b2de3;
    --color-primary-dark: #6a0dad;
    --color-secondary: #6aa84f;
    --color-background: #f8fafc;
    --color-surface: #ffffff;
    --color-text: #1e293b;
    --color-text-light: #64748b;
    --color-border: #e2e8f0;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    --radius-sm: 0.375rem;
    --radius-md: 0.5rem;
    --radius-lg: 1rem;
    --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-family-body);
    font-size: var(--font-size-body);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-image: url('app/assets/background.jpg');
    background-size: cover;
    background-position: center;
}

/* Navigation Bars */
header, footer {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--color-border);
    padding: 0.75rem;
    position: fixed;
    width: 100%;
    z-index: 50;
}

header { top: 0; }
footer { bottom: 0; border-top: 1px solid var(--color-border); }

nav {
    max-width: 640px;
    margin: 0 auto;
    display: flex;
    justify-content: space-around;
    gap: 1rem;
}

.nav-button {
    position: relative;
    width: 3.5rem;
    height: 3.5rem;
    border-radius: var(--radius-lg);
    overflow: hidden;
    transition: var(--transition);
    box-shadow: var(--shadow-sm);
}

.nav-button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.nav-button img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: var(--transition);
}

/* Main Chat Container */
main {
    flex: 1;
    padding: 5rem 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-container {
    width: 100%;
    max-width: 640px;
    height: calc(100vh - 10rem);
    background: var(--color-surface);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Chat Header */
.chat-header {
    padding: 1rem;
    background: var(--color-surface);
    border-bottom: 1px solid var(--color-border);
    display: flex;
    align-items: center;
    gap: 1rem;
}

.chat-header img {
    width: 2.5rem;
    height: 2.5rem;
    border-radius: 50%;
    object-fit: cover;
}

.chat-header h2 {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--color-text);
}

.notification-icon {
    margin-left: auto;
    color: var(--color-primary);
    cursor: pointer;
    transition: var(--transition);
}

.notification-icon:hover {
    transform: scale(1.1);
}

/* Chat Messages */
.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.message {
    max-width: 80%;
    padding: 1rem;
    border-radius: var(--radius-lg);
    font-size: 0.9375rem;
    line-height: 1.5;
    animation: messageSlide 0.3s ease-out;
}

.message-bot {
    align-self: flex-start;
    background: var(--color-background);
    color: var(--color-text);
    border-bottom-left-radius: var(--radius-sm);
}

.message-user {
    align-self: flex-end;
    background: var(--color-primary);
    color: white;
    border-bottom-right-radius: var(--radius-sm);
}

/* Chat Input */
.chat-input {
    padding: 1rem;
    background: var(--color-surface);
    border-top: 1px solid var(--color-border);
    display: flex;
    gap: 0.75rem;
}

.chat-input input {
    flex: 1;
    padding: 0.75rem 1rem;
    border: 1px solid var(--color-border);
    border-radius: var(--radius-md);
    font-size: 0.9375rem;
    background: var(--color-background);
    transition: var(--transition);
}

.chat-input input:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(130, 10, 209, 0.1);
}

.chat-input button {
    padding: 0.75rem 1.5rem;
    background: var(--color-primary);
    color: white;
    border: none;
    border-radius: var(--radius-md);
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
}

.chat-input button:hover {
    background: var(--color-primary-dark);
    transform: translateY(-1px);
}

/* Animations */
@keyframes messageSlide {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Scrollbar */
.chat-messages::-webkit-scrollbar {
    width: 5px;
}

.chat-messages::-webkit-scrollbar-track {
    background: transparent;
}

.chat-messages::-webkit-scrollbar-thumb {
    background: var(--color-text-light);
    border-radius: var(--radius-md);
}

/* Responsive Design */
@media (max-width: 640px) {
    .chat-container {
        height: calc(100vh - 8rem);
        border-radius: 0;
    }

    .message {
        max-width: 85%;
    }

    .nav-button {
        width: 3rem;
        height: 3rem;
    }
}
</style>
