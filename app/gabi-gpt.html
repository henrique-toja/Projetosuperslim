<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Super Slim App</title>
    <link rel="icon" href="assets/icon.ico" type="image/x-icon">
    <meta name="description" content="Aplicativo oficial do Projeto Super Slim" />
    <meta property="og:title" content="Projeto Super Slim App" />
    <meta property="og:description" content="Aplicativo oficial do Projeto Super Slim" />
    <meta property="og:image" content="https://www.projetosuperslim.fitness/assets/tag.jpg" />
    <meta property="og:url" content="https://www.projetosuperslim.fitness" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Projeto Super Slim">
    <meta name="twitter:description" content="Aplicativo oficial do Projeto Super Slim">
    <meta name="twitter:image" content="https://www.projetosuperslim.fitness/assets/tag.jpg">
    <link rel="stylesheet" href="/app/app.css">
</head>
<body>
    <header>
        <nav>
            <a href="/dev" class="header-button">
                <img src="/app/assets/perfil.jpg" alt="Perfil">
            </a>
            <a href="/app/suplementos" class="header-button">
                <img src="/app/assets/suplementos.jpg" alt="Suplementos">
            </a>
            <a href="/app/comunidade" class="header-button">
                <img src="/app/assets/comunidade.jpg" alt="Comunidade">
            </a>
        </nav>
    </header>
    <main>
        <section>
            <h3>Progressão diária no emagrecimento</h3>
            <p>Aqui, você poderá conversar com a Gabi-GPT...</p>
            <input type="text" id="user-message" placeholder="Digite sua pergunta..." />
            <button id="send-message">Enviar</button>
            <p id="gabi-response"></p>
        </section>
    </main>
    <footer>
    <footer>
        <nav>
           <a href="/app/chat" class="footer-button">
                <img src="/app/assets/gabi-gpt.jpg" alt="Gabi-GPT">
            </a>
            <a href="/dev" class="footer-button">
                <img src="/app/assets/tarefas.jpg" alt="Tarefas">
            </a>
            <a href="/dev" class="footer-button">
                <img src="/app/assets/progresso.jpg" alt="Progresso">
            </a>
        </nav>
    </footer>

    <script>
        document.getElementById('send-message').addEventListener('click', async () => {
            const message = document.getElementById('user-message').value;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error('Erro na resposta da Gabi-GPT');
                }

                const data = await response.json();
                document.getElementById('gabi-response').innerText = data.response;
            } catch (err) {
                console.error('Erro ao enviar a mensagem:', err);
                document.getElementById('gabi-response').innerText = 'Erro ao processar a mensagem.';
            }
        });
    </script>
</body>
</html>
