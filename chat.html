<div id="chat-container">
    <div id="chat-header">Chat com Gabi GPT</div>
    <div id="chat-messages">
        <div class="chat-message">OlÃ¡! Como posso te ajudar?</div>
        <div class="chat-message self">Quero dicas de saÃºde!</div>
    </div>
    <div id="chat-input">
        <input type="text" id="message-input" placeholder="Digite sua mensagem...">
        <button id="send-button">Enviar</button>
    </div>
</div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                // Adiciona a mensagem na tela como enviada pelo usuÃ¡rio
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('chat-message', 'self');
                messageDiv.textContent = messageText;
                chatMessages.appendChild(messageDiv);

                // Limpa o campo de entrada
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Simula uma resposta automÃ¡tica
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('chat-message');
                    botMessage.textContent = "Obrigado por sua mensagem! ğŸ˜Š";
                    chatMessages.appendChild(botMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
        });
    </script>
</body>
