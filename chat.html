<section>
    <div id="chat-container"></div>
    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." required />
        <button type="submit">Enviar</button>
    </form>
</section>

<div class="btn-container">
    <button class="btn-next" data-page="login.html">Entrar</button>
    <button class="btn-know" data-page="home.html">Voltar ao início</button>
</div>

<script>
    document.getElementById("chat-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Impede o redirecionamento

        const chatInput = document.getElementById("chat-input");
        const userMessage = chatInput.value;
        chatInput.value = ""; // Limpa o campo de entrada

        // Adiciona a mensagem do usuário ao chat
        addMessageToChat(userMessage, "user");

        // Envia a mensagem para a API
        fetch('http://10.1.0.141:5000', {  // Altere para o URL do seu backend
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: userMessage })
        })
        .then(response => response.json())
        .then(data => {
            const botResponse = data.response;
            addMessageToChat(botResponse, "bot");
        })
        .catch(error => {
            console.error('Erro ao enviar mensagem:', error);
            addMessageToChat("Desculpe, não consegui responder. Tente novamente mais tarde.", "bot");
        });
    });

    function addMessageToChat(message, sender) {
        const chatContainer = document.getElementById("chat-container");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", sender);
        messageDiv.textContent = message;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight; // Rola para o final do chat
    }
</script>
