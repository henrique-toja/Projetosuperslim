<section>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .user {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot {
            background-color: #f1f0f0;
            align-self: flex-start;
        }
        #chat-form {
            display: flex;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

    <div id="chat-container"></div>
    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." required />
        <button type="submit">Enviar</button>
    </form>
</section>

<div class="btn-container">
    <button class="btn-next" data-page="login.html">Entrar</button>
    <button class="btn-know" data-page="home.html">Voltar ao início</button>
</div>

<script>
    document.getElementById("chat-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Impede o redirecionamento

        const chatInput = document.getElementById("chat-input");
        const userMessage = chatInput.value;
        chatInput.value = ""; // Limpa o campo de entrada

        // Adiciona a mensagem do usuário ao chat
        addMessageToChat(userMessage, "user");

        // Envia a mensagem para a API
        fetch('http://10.1.0.141:5000', {  // Altere para o URL do seu backend
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: userMessage })
        })
        .then(response => response.json())
        .then(data => {
            const botResponse = data.response;
            addMessageToChat(botResponse, "bot");
        })
        .catch(error => {
            console.error('Erro ao enviar mensagem:', error);
            addMessageToChat("Desculpe, não consegui responder. Tente novamente mais tarde.", "bot");
        });
    });

    function addMessageToChat(message, sender) {
        const chatContainer = document.getElementById("chat-container");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", sender);
        messageDiv.textContent = message;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight; // Rola para o final do chat
    }
</script>
