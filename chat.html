<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Projeto Super Slim App</title>
    <link rel="icon" href="assets/icon.ico" type="image/x-icon">
    <meta name="description" content="Chat do Aplicativo Oficial do Projeto Super Slim" />
    <meta property="og:title" content="Chat - Projeto Super Slim App" />
    <meta property="og:description" content="Chat do Aplicativo Oficial do Projeto Super Slim" />
    <meta property="og:image" content="https://www.projetosuperslim.fitness/assets/tag.jpg" />
    <meta property="og:url" content="https://www.projetosuperslim.fitness" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Chat - Projeto Super Slim">
    <meta name="twitter:description" content="Chat do Aplicativo Oficial do Projeto Super Slim">
    <meta name="twitter:image" content="https://www.projetosuperslim.fitness/assets/tag.jpg">
    <link rel="stylesheet" href="app.css">
    <style>
        #chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            border: 1px solid var(--color-purple);
            border-radius: 10px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chat-header {
            background-color: var(--color-purple);
            color: var(--color-white);
            text-align: center;
            padding: 10px;
            font-size: var(--font-size-h3);
        }

        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chat-message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: var(--color-green);
            color: var(--color-white);
            max-width: 80%;
        }

        .chat-message.self {
            background-color: var(--color-purple);
            margin-left: auto;
            text-align: right;
        }

        #chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        #send-button {
            padding: 10px;
            background-color: var(--color-purple);
            color: var(--color-white);
            border: none;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: var(--color-green);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="dev" class="header-button">
                <img src="app/assets/perfil.jpg" alt="Perfil">
            </a>
            <a href="https://www.gabrielatorraca.com.br" class="header-button">
                <img src="app/assets/suplementos.jpg" alt="Suplementos">
            </a>
            <a href="https://instagram.com/gabriela.torraca" class="header-button">
                <img src="app/assets/comunidade.jpg" alt="Comunidade">
            </a>
        </nav>
    </header>
    <main>
        <section id="chat-container">
            <div id="chat-header">Chat do Super Slim</div>
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Digite uma mensagem...">
                <button id="send-button">Enviar</button>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <a href="https://t.me/projetosuperslimbot" class="footer-button">
                <img src="app/assets/gabi-gpt.jpg" alt="Gabi GPT">
            </a>
            <a href="dev" class="footer-button">
                <img src="app/assets/tarefas.jpg" alt="Tarefas">
            </a>
            <a href="dev" class="footer-button">
                <img src="app/assets/progresso.jpg" alt="Progresso">
            </a>
        </nav>
    </footer>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                // Adiciona a mensagem na tela como enviada pelo usuÃ¡rio
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('chat-message', 'self');
                messageDiv.textContent = messageText;
                chatMessages.appendChild(messageDiv);

                // Limpa o campo de entrada
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Simula uma resposta automÃ¡tica
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('chat-message');
                    botMessage.textContent = "Obrigado por sua mensagem! ðŸ˜Š";
                    chatMessages.appendChild(botMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
        });
    </script>
</body>
</html>
